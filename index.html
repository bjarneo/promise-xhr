<html>
    <head>
        <title>XHR Promise wrapper</title>
        <script src="/index.js"></script>
    </head>
    <body>
        <h1>XHR Promise wrapper</h1>

        <script>
            var api = 'https://api.github.com';
            xhr(api).then(console.log).catch(console.error);
            xhr.get(api).then(console.log).catch(console.error);
            xhr(api).then(console.log).catch(console.error);
        </script>
    </body>
</html>
